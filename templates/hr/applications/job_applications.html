{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="page-container">

    <h1 class="page-title">
        Applications for {{ job.title }}
    </h1>

    <table class="table">
        <thead>
            <tr>
                <th>Candidate</th>
                <th>Status</th>
                <th>Applied At</th>
            </tr>
        </thead>
        <tbody>
            {% for app in applications %}
            <tr>
                <td>{{ app.full_name }}</td>
                <td>{{ app.status }}</td>
                <td>{{ app.applied_at|date:"d M Y" }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5" class="empty-row">
                    No applications found.
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</div>
{% endblock %}
