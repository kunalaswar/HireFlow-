{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/pages/auth.css' %}">
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">

        <h1 class="auth-title">Set New Password</h1>
        <p class="auth-subtitle">Enter your new password below.</p>

        {% if error %}
            <p class="auth-error">{{ error }}</p>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="token" value="{{ token }}">

            <label>New Password</label>
            <div class="password-wrapper">
                <input type="password" name="password" id="resetPassword" required>
                <img src="{% static 'icons/show.png' %}"
                     class="password-toggle"
                     onclick="togglePassword('resetPassword', this)">
            </div>

            <label>Confirm Password</label>
            <div class="password-wrapper">
                <input type="password" name="confirm_password" id="resetConfirmPassword" required>
                <img src="{% static 'icons/show.png' %}"
                     class="password-toggle"
                     onclick="togglePassword('resetConfirmPassword', this)">
            </div>

            <button class="btn btn-primary auth-btn">Reset Password</button>
        </form>
    </div>
</div>
{% endblock %}
