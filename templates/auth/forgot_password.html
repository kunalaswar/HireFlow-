{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/pages/auth.css' %}">
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h1 class="auth-title">Forgot Password</h1>
        <p class="auth-subtitle">Enter your email to receive a reset link.</p>

        {% for message in messages %}
            <p class="auth-{{ message.tags }}">{{ message }}</p>
        {% endfor %}

        <form method="post">
            {% csrf_token %}
            <label>Email</label>
            <input type="email" name="email" required>
            <button class="btn btn-primary auth-btn">Send Reset Link</button>
        </form>
    </div>
</div>
{% endblock %}
